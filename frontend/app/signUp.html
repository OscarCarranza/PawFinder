 <!DOCTYPE html>
<html lang "en">
  <head>
  	<meta charset="UTF-8">
  	<title>Prueba Numero 1</title>
  	<link rel = "stylesheet" href = "views/css/materialize.min.css">
  	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body ng-app = "PawFinder">
  	<header>
  		<nav>
      		<div class="nav-wrapper">
      		  	<a href="#!" class="brand-logo">Paw Finder!</a>
      		  	      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      		  	      
      		</div>
    		</nav>
    </header>
    <div ng-controller = "AdminController">
  <div class = "row">
      	<form class="offset-s4 col s6">
    	  
        <div class="row s6">
                  
            <div class="input-field col s6">
              <input id="username" type="text" ng-model="user.username" ng-show="!$sessionStorage.currentUser">
              <label for="username">Username</label>
            </div>
          </div>

                <div class="row s6">
                	
            <div class="input-field col s6">
              <input id="email" type="email" ng-model="user.email" class="validate" ng-show="!$sessionStorage.currentUser">
              <label for="email">Email</label>
            </div>
          </div>


          <div class="row s4">
          	
            <div class="input-field col s6">
              <input id="password" type="password" ng-model="user.password" class="validate" ng-show="!$sessionStorage.currentUser">
              <label for="password">Password</label>
            </div>
          </div>		   
    	</form>	
  	</div>
    <div class = "row">
    <div class = "offset-s5 col s2">
  <button class="btn waves-effect waves-light" ng-show="!$sessionStorage.currentUser" type="submit" name="action" ng-click="register()">Register
    <i class="material-icons right">send</i>
  </button>
        </div>
  </div>
  </div>
  
    <div class = "row">

  	



  			<div class = "col m12">
  				<div class ="card-panel teal"></div>
  			</div>
  			<div class = "col m6">
  				<div class ="card-panel pink"></div>
  			</div>
  			<div class = "col m6">
  				<div class = "card-panel pink"></div>
  			</div>
  		</div>
  	<script>

  	</script>
  	
  	<script src = "views/js/jquery-1.12.4.min.js"></script>
  	<script src = "views/js/materialize.min.js"></script>
   	<script>
   		$(document).ready(function(){
   			    $(".button-collapse").sideNav();
   			    $('.slider').slider({full_width: true});
   			    $('.parallax').parallax();
   		});
   	</script>


  </body>
  </html>
