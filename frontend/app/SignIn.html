 <!DOCTYPE html>
<html lang "en">
  <head>
  	<meta charset="UTF-8">
  	<title>Admin Sign Up PawFinder</title>
  	<link rel = "stylesheet" href = "views/css/materialize.min.css">
  	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="/jquery/dist/jquery.js"></script>

    <script src="/angular/angular.js"></script>

    <script src="/angular-ui-router/release/angular-ui-router.js"></script>

    <script src="/ngstorage/ngStorage.js"></script>
    
    <link rel="stylesheet" href="styles/materialize/css/materialize.css">
    
    <script src="app.js"></script>
    
    <script src="/jquery/dist/jquery.js"></script>

    <script src="/angular/angular.js"></script>

    <script src="/angular-ui-router/release/angular-ui-router.js"></script>    

    <script src="/ngstorage/ngStorage.js"></script>
 
    
    <script src="scripts/services/authService.js"></script>
    <script src="scripts/controllers/AdminController.js"></script>
  </head>
  <body ng-app="AngularScaffold">
  	<header>
  		<nav>
      		<div class="nav-wrapper">
      		  	<a href="#!" class="brand-logo">Paw Finder!</a>
      		  	      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      		  	      
      		</div>
    		</nav>
    </header>
    <div ng-controller = "AdminController">
      <div>
  <div class = "row">
      	<form class="offset-s4 col s6">
    	  
        <div class="row s6">
                  
            <div class="input-field col s6">
              <input id="username" type="text" ng-model="user.username" ng-show="!$sessionStorage.currentUser" >
              <label for="username">Username</label>
            </div>
          </div>

          <div class="row s4">
          	
            <div class="input-field col s6">
              <input id="password" type="password" ng-model="user.password" ng-show="!$sessionStorage.currentUser" class="validate">
              <label for="password">Password</label>
            </div>
          </div>		   
    	</form>	
  	</div>
  </div>
  <div class = "row">
    <div class = "offset-s4 col s2">
  <button class="btn waves-effect waves-light" ng-show="!$sessionStorage.currentUser" type="submit" name="action" ng-click="login(user)">Log In
    <i class="material-icons right">send</i>
  </button>

        </div>
        <button class="btn waves-effect waves-light">Sign Up
    <i class="material-icons right">send</i>
  </button>
  </div>
</div>
    <div class = "row">

  	



  			<div class = "col m12">
  				<div class ="card-panel teal"></div>
  			</div>
  			<div class = "col m6">
  				<div class ="card-panel pink"></div>
  			</div>
  			<div class = "col m6">
  				<div class = "card-panel pink"></div>
  			</div>
  		</div>
  	<script>

  	</script>
  	
  	<script src = "views/js/jquery-1.12.4.min.js"></script>
  	<script src = "views/js/materialize.min.js"></script>
   	<script>
   		$(document).ready(function(){
   			    $(".button-collapse").sideNav();
   			    $('.slider').slider({full_width: true});
   			    $('.parallax').parallax();
   		});
   	</script>


  </body>
  </html>
