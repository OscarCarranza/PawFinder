
<!DOCTYPE html>
<html lang "en">
<head>
	<meta charset="UTF-8">
	<title>Paw Finder</title>
	<link rel="icon" type="image/gif" href="views/images/icono.gif">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab|Source+Sans+Pro' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
  <link rel = "stylesheet" href = "views/css/materialize.min.css">
	<link rel = "stylesheet" href = "views/css/materialize.css">
	<link rel = "stylesheet" href = "views/css/home.css">



</head>
<body>
  <!-- Modal Trigger -->
   <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modificar</a>
   <a class="btn red" onclick="showToast2('Mascota Eliminada', 3000)">Eliminar</a>

   <!-- Modal Structure -->
   <h2>Modal de pet</h2>
   <div id="modal1" class="modal">
     <div class="modal-content">
       <h4>Modificar Mascota</h4>
       <div class="row" style="padding-left:0px; padding-right:0px; padding-top:20px;">
 			        <form class="col s12">
 			          <div class="row" style="margin-bottom:0px;">
 			          <div class="col s12">
 			            <div class="row">
 			              <div class="input-field col s6">
 			                <i class="material-icons prefix ">pets</i>
 			                <input id="icon_prefix " type="text" class="validate">
 			                <label for="icon_prefix">Nombre</label>
 			              </div>
 			              <div class="input-field col s3">
 			                <select>
 			                  <option value="1">Macho</option>
 			                  <option value="2">Hembra</option>
 			                </select>
 			                <label> Género</label>
 			              </div>
 			              <div class="input-field col s3">
 			                <input id="icon_prefix " type="text" class="validate">
 			                <label for="icon_prefix">Edad</label>
 			              </div>
 			            </div>
 			            <div class="row">
 			            <div class="input-field col s12" style="margin-top:0px;">
 			                <i class="material-icons prefix ">favorite</i>
 			                <input id="icon_prefix " type="text" class="validate">
 			                <label for="icon_prefix">Descripción</label>
 			              </div>
 			            </div>
 			            <div class="row" style="margin-top:30px; margin-left:43px;">
 			              <div class="col s6 boton">
 			                <a class="waves-effect waves-light btn yellow" style="margin-left:0px; height:40px; padding-top:2px; width:290px;" onclick="showToast2('Mascota Modificada', 3000)">Aceptar</a>
 			              </div>
 			              <div class="col s6 boton">
 			                <a class="waves-effect waves-light btn red" style="margin-left:0px; height:40px; padding-top:2px; width:290px;" onclick="cerrarModal1()">Cancelar</a>
 			              </div>
 			            </div>
 			          </div>
           </div>
         </div>
       </div>
     </div>

     <!-- Modal Trigger -->
      <a class="waves-effect waves-light btn modal-trigger" href="#modal2">Modificar</a>
      <a class="btn red" onclick="showToast2('Veterinaria Eliminada', 3000)">Eliminar</a>

     <br><br>
     <h2>Modal de vets</h2>
       <div id="modal2" class="modal">
         <div class="modal-content">
           <h4>Modificar Veterinaria</h4>
           <div class="row" style="padding-left:0px; padding-right:0px; padding-top:20px;">
     			<form class="col s12">
     				<div class="row" style="margin-bottom:0px;">
     					<div class="col s12">
     						<div class="row">
     							<div class="input-field col s6" style="margin-top:0px;">
     								<i class="material-icons prefix ">local_hospital</i>
     								<input id="icon_prefix " type="text" class="validate">
     								<label for="icon_prefix">Nombre</label>
     							</div>
     								<div class="input-field col s6" style="margin-top:0px;">
     									<i class="material-icons prefix ">phone</i>
     									<input id="icon_prefix " type="text" class="validate">
     									<label for="icon_prefix">Teléfono</label>
     								</div>
     								</div>
     								<div class="row">
     									<div class="input-field col s12" style="margin-top:0px;">
     											<i class="material-icons prefix ">mail</i>
     											<input id="icon_prefix " type="text" class="validate">
     											<label for="icon_prefix">Correo Electrónico</label>
     									</div>
     								</div>
     								<div class="row">
     									<div class="input-field col s12" style="margin-top:0px;">
     											<i class="material-icons prefix ">navigation</i>
     											<input id="icon_prefix " type="text" class="validate">
     											<label for="icon_prefix">Dirección</label>
     									</div>
     								</div>
                    <div class="row" style="margin-top:30px; margin-left:43px;">
   			              <div class="col s6 boton">
   			                <a class="waves-effect waves-light btn yellow" style="margin-left:0px; height:40px; padding-top:2px; width:290px;" onclick="showToast2('Veterinaria Modificada', 3000)">Aceptar</a>
   			              </div>
   			              <div class="col s6 boton">
   			                <a class="waves-effect waves-light btn red" style="margin-left:0px; height:40px; padding-top:2px; width:290px;"  onclick="cerrarModal2()">Cancelar</a>
   			              </div>
   			            </div>
     								</div>
     							</div>
     						</div>
           </div>
         </div>


   <script src = "views/js/jquery-1.12.4.min.js"></script>
   <script src = "views/js/materialize.min.js"></script>
   <script>
     $(document).ready(function(){
           $(".button-collapse").sideNav();
           $('select').material_select();
           $('.modal-trigger').leanModal();

     });
     function showToast2(message, duration){
         Materialize.toast(message, duration, 'rounded');
      }

      function cerrarModal2(){
  			$('#modal2').closeModal();
  		}
      function cerrarModal1(){
  			$('#modal1').closeModal();
  		}

   </script>
</body>
</html>
